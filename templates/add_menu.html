{% extends "base.html" %}

{% block title %}メニュー追加 - 学食メニュー満足度アプリ{% endblock %}

{% block content %}
<nav class="navigation">
    <a href="/">メニュー一覧</a> | 
    <a href="/analysis">データ分析</a> | 
    {% if user.is_admin %}
    <a href="/admin/users">ユーザー管理</a> | 
    {% endif %}
    <a href="/logout">ログアウト</a>
</nav>

<div class="page-header">
    <h2>メニュー追加</h2>
</div>

<p class="back-link"><a href="/">メニュー一覧に戻る</a></p>

<div class="form-container">
    <form method="POST" action="/admin/menus/new">
        <div class="form-group">
            <label for="name">メニュー名 <span style="color:red;">*</span></label>
            <input type="text" id="name" name="name" required maxlength="100">
        </div>

        <div class="form-group">
            <label for="category_id">カテゴリ <span style="color:red;">*</span></label>
            <select id="category_id" name="category_id" required>
                <option value="">-- 選択してください --</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="price">価格（円） <span style="color:red;">*</span></label>
            <input type="number" id="price" name="price" required min="1" step="1">
        </div>

        <div class="form-group">
            <label for="description">説明</label>
            <textarea id="description" name="description" rows="4" maxlength="500"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">追加</button>
            <a href="/" class="btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
